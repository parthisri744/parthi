<!DOCTYPE html>
<html>
<head>
<title>Facebook Login JavaScript Example</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
<style>
  #log-out {
      background: #4267b2;
      font-size: larger;
      border-radius: 10px;
      color: white;
      height: 30px;
      text-align: center;
      width: 150px;
      float: right;
  }
</style>
</head>
<body align="center">
  <div id="fb-root"></div>
  <script>

  function statusChangeCallback(response) {  // Called with the results from FB.getLoginStatus().
    console.log('statusChangeCallback');
    console.log(response);                   // The current login status of the person.
    if (response.status === 'connected') {   // Logged into your webpage and Facebook.
      testAPI();  
      document.getElementById("fb-btn").style.display = "none";
      document.getElementById("log-out").style.display = "block";
      } else {                                 // Not logged into your webpage or we are unable to tell.
      document.getElementById('status').innerHTML = 'Please log ' +'into this webpage.';
      document.getElementById("fb-btn").style.display = "block";
      document.getElementById("log-out").style.display = "none";    }
  }


  function checkLoginState() {               // Called when a person is finished with the Login Button.
    FB.getLoginStatus(function(response) {   // See the onlogin handler
      statusChangeCallback(response);
    });
  }


  window.fbAsyncInit = function() {
    FB.init({
      appId      : '2017748631692514',
      cookie     : true,                     // Enable cookies to allow the server to access the session.
      xfbml      : true,                     // Parse social plugins on this webpage.
      version    : 'v7.0'           // Use this Graph API version for this call.
    });


    FB.getLoginStatus(function(response) {   // Called after the JS SDK has been initialized.
      statusChangeCallback(response);        // Returns the login status.
    });
  };
 
  function testAPI() {                      // Testing Graph API after login.  See statusChangeCallback() for when this call is made.
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {
      console.log('Successful login for: ' + response.name);
      document.getElementById('status').innerHTML =
        'Thanks for logging in, ' + response.name + '!';
    });
  }
  function logout() {
    FB.logout(function(response) {
       statusChangeCallback(response);
       testAPI(false);

    }); 
  } 
</script>




<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">

      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
      <button  id="log-out" onclick="logout()">Logout</button>
      <div id="fb-btn" class="fb-login-button" data-size="large" data-button-type="continue_with" data-layout="rounded"
      data-auto-logout-link="false" data-use-continue-as="true" data-width=""></div>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid">
    container content

  <!-- Optional JavaScript -->

</body>
