<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socialmedia</title>
    <link rel="stylesheet" href="style.css">
    <style>     
        #fbbtn {
          float: right;
          padding-top:  -20px;
        }
    </style>
</head>
<body> 
  <div id="fb-root"></div>
<script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '2017748631692514',
        cookie     : true,
        xfbml      : true,
        version    : 'v7.0'
      });   
       FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
     });        
    };
  
    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
     function statusChangeCallback(response) {
         if(response.status === 'connected') { 
             console.log("successfully login and authenticated");
             document.getElementById("fbbtn").style.display ='none';
             
         }else {
             console.log("something went worng !!! try again ");
             document.getElementById("fbbtn").style.display ='block';
         }
     }

   function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }
     function setElements(isLoggedIn) {
    if(isLoggedIn) {
      document.getElementById("profile").style.display ='block';
     
    }else {
      document.getElementById("profile").style.display ='none';
      document.getElementById("fbbtn").style.display ='block';
    }
  }
  </script>
  
  <button id="log-out" onclick="logout()">Logout</button>
  <div id="fb-btn" class="fb-login-button" data-size="large" data-button-type="continue_with" data-layout="rounded"
   data-auto-logout-link="false" data-use-continue-as="true" data-width=""></div><br>
  <div id="status">
    <script async defer crossorigin="anonymous" 
src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v7.0&appId=2017748631692514&autoLogAppEvents=1" 
nonce="GisofqBS"></script>
  </div>
</body>
</html>
